<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="/assets/calculator-2017-10-10.avif"
      type="image/x-icon"
    />
  </head>

  <body>
    <div class="calculator">
      <!-- Display -->
      <div class="display">0</div>

      <!-- Buttons -->
      <div class="row">
        <div class="col-3"><button data-action="Deg_Rad" class="btn w-100" disabled>DEG</button></div>
        <div class="col-3"><button data-action="Root" class="btn w-100" disabled>√</button></div>
        <div class="col-3"><button data-action="Pi" class="btn w-100" disabled>π</button></div>
        <div class="col-3"><button data-action="Clear" class="btn btn-ac w-100">AC</button></div>
      </div>

      <div class="row">
        <div class="col-3"><button data-action="Inverse" class="btn w-100" disabled>INV</button></div>
        <div class="col-3"><button data-action="Power" class="btn w-100" disabled>^</button></div>
        <div class="col-3"><button data-action="Factorial" class="btn w-100" disabled>!</button></div>
        <div class="col-3"><button data-action="Paranthesis" class="btn w-100" disabled>( )</button></div>
      </div>

      <div class="row">
        <div class="col-3"><button class="btn w-100" disabled>sin</button></div>
        <div class="col-3"><button class="btn w-100" disabled>cos</button></div>
        <div class="col-3"><button class="btn w-100" disabled>tan</button></div>
        <div class="col-3"><button data-action="Percentage" class="btn w-100" disabled>%</button></div>
      </div>

      <div class="row">
        <div class="col-3"><button class="btn w-100">7</button></div>
        <div class="col-3"><button class="btn w-100">8</button></div>
        <div class="col-3"><button class="btn w-100">9</button></div>
        <div class="col-3"><button data-action="Divide" class="btn w-100">/</button></div>
      </div>

      <div class="row">
        <div class="col-3"><button class="btn w-100">4</button></div>
        <div class="col-3"><button class="btn w-100">5</button></div>
        <div class="col-3"><button class="btn w-100">6</button></div>
        <div class="col-3"><button data-action="Multiply" class="btn w-100">*</button></div>
      </div>

      <div class="row">
        <div class="col-3"><button class="btn w-100">1</button></div>
        <div class="col-3"><button class="btn w-100">2</button></div>
        <div class="col-3"><button class="btn w-100">3</button></div>
        <div class="col-3"><button data-action="Subtract" class="btn w-100">-</button></div>
      </div>

      <div class="row">
        <div class="col-3"><button class="btn w-100" disabled>e</button></div>
        <div class="col-3"><button class="btn w-100" disabled>ln</button></div>
        <div class="col-3"><button class="btn w-100" disabled>log</button></div>
        <div class="col-3"><button data-action="Addition" class="btn w-100">+</button></div>
      </div>

      <div class="row">
        <div class="col-3"><button class="btn w-100">0</button></div>
        <div class="col-3"><button data-action="Decimal" class="btn w-100">.</button></div>
        <div class="col-6"><button data-action="Result" class="btn btn-equal w-100">=</button></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
